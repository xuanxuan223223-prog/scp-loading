<index.html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation Loading</title>
    <style>
        /* 全局设置：白底黑字，Flex布局实现完美居中 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Courier New", Courier, monospace; /* 继续使用等宽字体保持终端感 */
            background-color: #ffffff; /* 背景改白 */
            color: #000000; /* 文字改黑 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            overflow: hidden; /* 防止滚动条出现 */
        }

        /* 内容容器 */
        .container {
            text-align: center; /* 让容器内的文字居中对齐 */
            width: 80%; /* 宽度占屏幕80% */
            max-width: 900px; /* 最大宽度限制，防止在大屏幕上太宽 */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            letter-spacing: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 50px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* 进度条外框 */
        .loading-box {
            border: 4px solid #000000; /* 黑色边框 */
            height: 40px;
            padding: 4px;
            margin-bottom: 30px;
            /* 确保进度条本身在容器内居中 (虽然 container 已经 center 了，加这个双重保险) */
            margin-left: auto;
            margin-right: auto;
        }

        /* 进度条填充部分 */
        .loading-bar {
            background-color: #000000; /* 黑色填充 */
            height: 100%;
            width: 0%; /* 初始宽度 */
            /* 移除了绿色的发光效果，配合白底风格 */
        }

        /* 状态文字 */
        .status-text {
            font-size: 1.2em;
            min-height: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>SCP FOUNDATION</h1>
        <h2>SECURE. CONTAIN. PROTECT.</h2>
        
        <div class="loading-box">
            <div class="loading-bar" id="loadbar"></div>
        </div>
        
        <div class="status-text" id="status">INITIALIZING CONTAINMENT PROTOCOLS...</div>
    </div>

    <script>
        // --- 简易的虚假进度条动画逻辑 ---
        var progress = 0;
        var loadbar = document.getElementById('loadbar');
        var statusText = document.getElementById('status');
        
        // 一些随机的加载提示语，增加氛围感
        var statusMessages = [
            "ACCESSING SITE-09 DATABASE...",
            "VERIFYING PERSONNEL CLEARANCE...",
            "LOADING MEMETIC AGENTS...",
            "ESTABLISHING SECURE CONNECTION...",
            "SYNCING WITH O5 COUNCIL SERVER...",
            "LOADING ASSETS..."
        ];

        var interval = setInterval(function() {
            // 随机增加进度，让加载看起来更真实
            progress += Math.random() * 2.5;

            if (progress >= 100) {
                progress = 100;
                clearInterval(interval); // 停止动画循环
                statusText.innerText = "ACCESS GRANTED. WELCOME.";
                // 加载完成后闪烁一下表示确认
                statusText.style.animation = "blink 0.5s step-end infinite alternate";
            } else {
                // 随机更换底部的提示文字
                if (Math.random() > 0.85) {
                    statusText.innerText = statusMessages[Math.floor(Math.random() * statusMessages.length)];
                }
            }
            
            // 更新进度条宽度
            loadbar.style.width = progress + '%';

        }, 100); // 每100毫秒更新一次

        // --- GMod 必要的空函数，防止控制台报错 ---
        function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language ) {}
        function SetStatusChanged( status ) {}
        function DownloadingFile( fileName ) {}
        function SetFilesTotal( total ) {}
        function SetFilesNeeded( needed ) {}
    </script>

</body>
</html>
