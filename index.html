<index.html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SCP Foundation Loading</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 50px;
            text-shadow: 0 0 5px #00ff00;
        }

        /* 扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 新增：屏幕暗角 (让画面看起来像老式凸面屏) */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 20;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
            z-index: 5; /* 确保文字在背景之上 */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0;
            letter-spacing: 5px;
            animation: flicker 2s infinite;
        }

        h2 { font-size: 1.5em; margin-top: 10px; opacity: 0.8; }

        .loading-box {
            border: 2px solid #00ff00;
            width: 60%;
            height: 30px;
            margin-top: 50px;
            padding: 3px;
            position: relative;
        }

        .loading-bar {
            background-color: #00ff00;
            height: 100%;
            width: 0%;
            transition: width 0.2s linear;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 1.5em;
        }

        @keyframes flicker {
            0% { opacity: 0.9; } 5% { opacity: 0.5; } 10% { opacity: 0.9; } 100% { opacity: 0.9; }
        }

        .corner-text { position: absolute; font-size: 0.8em; opacity: 0.6; z-index: 5; }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <audio autoplay loop id="bgm">
        <source src="https://fi.zophar.net/soundfiles/nintendo-64-usf/scp-containment-breach/101%20-%20Menu%20Ambience.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>
    <div class="vignette"></div> <div class="corner-text top-left">
        SECURE TERMINAL UPLINK<br>
        PROTOCOL: OMEGA-7
    </div>

    <div class="container">
        <h1>SCP FOUNDATION</h1>
        <h2>SECURE. CONTAIN. PROTECT.</h2>
        <div class="loading-box">
            <div class="loading-bar" id="loadbar"></div>
        </div>
        <div class="status-text" id="status">INITIALIZING SYSTEM...</div>
    </div>

    <div class="corner-text bottom-right">
        UNAUTHORIZED ACCESS IS FORBIDDEN<br>
        SYSTEM ID: SITE-09
    </div>

    <script>
        // === 音效控制 ===
        var audio = document.getElementById("bgm");
        audio.volume = 0.3; // 音量设置为 30%，防止炸耳朵
        // 尝试播放 (部分浏览器可能会拦截自动播放，但在GMod里通常能行)
        audio.play().catch(function(e) {
            console.log("Audio autoplay blocked, waiting for interaction.");
        });

        // === 假动画配置 ===
        var progress = 0;
        
        // 更有代入感的文件名列表
        var fakeFiles = [
            "KILL_AGENT_MEMETIC.png",       // 模因抹杀触媒
            "SCP-682_TERMINATION_LOG.txt",  // 682处决记录
            "SITE-09_BLUEPRINT_OMEGA.cad",  // 站点蓝图
            "MTF_EPSILON-11_ROSTER.db",     // 九尾狐花名册
            "O5_COUNCIL_ORDER_66.enc",      // O5议会密令
            "CLASS_D_DISPOSAL_PROTOCOL.pdf",// D级人员处决协议
            "SCP-096_FACE_RECOGNITION.dat", // 096面部识别数据
            "GATE_A_TURRET_CODES.hex",      // A门机枪塔代码
            "HID_TURRET_STATUS.log",        // HID炮塔状态
            "FEMUR_BREAKER_AUDIO.wav"       // 股骨破碎机录音
        ];

        // 核心循环：每 100 毫秒动一次
        setInterval(function() {
            progress += Math.random() * 2; // 随机进度

            if (progress < 100) {
                var randomFile = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
                document.getElementById('loadbar').style.width = progress + '%';
                document.getElementById('status').innerText = "DOWNLOADING: " + randomFile;
            } else {
                document.getElementById('loadbar').style.width = '100%';
                document.getElementById('status').innerText = "VERIFYING DATA... [COMPLETE]";

                if (progress > 120) {
                    progress = 0;
                    document.getElementById('status').innerText = "RE-INITIALIZING CONNECTION...";
                }
            }
        }, 100);

        // === 屏蔽 GMod 真实信号 ===
        function GameDetails() {}
        function SetStatusChanged() {}
        function DownloadingFile() {}
        function SetFilesTotal() {}
        function SetFilesNeeded() {}
    </script>
</body>
</html>
