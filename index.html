<index.html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SCP Foundation Loading</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 50px;
            text-shadow: 0 0 5px #00ff00;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0;
            letter-spacing: 5px;
            animation: flicker 2s infinite;
        }

        h2 { font-size: 1.5em; margin-top: 10px; opacity: 0.8; }

        .loading-box {
            border: 2px solid #00ff00;
            width: 60%;
            height: 30px;
            margin-top: 50px;
            padding: 3px;
            position: relative;
        }

        .loading-bar {
            background-color: #00ff00;
            height: 100%;
            width: 0%;
            transition: width 0.2s linear; /* 线性平滑移动 */
            box-shadow: 0 0 10px #00ff00;
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 1.5em;
        }

        @keyframes flicker {
            0% { opacity: 0.9; } 5% { opacity: 0.5; } 10% { opacity: 0.9; } 100% { opacity: 0.9; }
        }

        .corner-text { position: absolute; font-size: 0.8em; opacity: 0.6; }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="corner-text top-left">SECURE TERMINAL UPLINK<br>PROTOCOL: OMEGA-7</div>

    <div class="container">
        <h1>SCP FOUNDATION</h1>
        <h2>SECURE. CONTAIN. PROTECT.</h2>
        <div class="loading-box">
            <div class="loading-bar" id="loadbar"></div>
        </div>
        <div class="status-text" id="status">INITIALIZING SYSTEM...</div>
    </div>

    <div class="corner-text bottom-right">UNAUTHORIZED ACCESS IS FORBIDDEN<br>SYSTEM ID: SITE-09</div>

    <script>
        // === 假动画配置 ===
        var progress = 0;
        
        // 假文件列表
        var fakeFiles = [
            "SCP-173_protocol.dat", "mtf_epsilon11_comms.ogg", 
            "site_09_blueprint.bsp", "memetic_hazard_shield.exe", 
            "class_d_roster.txt", "reality_anchor.mdl",
            "scp_096_face_scramble.vtf", "containment_breach.log"
        ];

        // 核心循环：每 100 毫秒动一次
        setInterval(function() {
            // 每次随机增加 0.5% 到 2% 的进度
            progress += Math.random() * 2;

            if (progress < 100) {
                // 正在加载中...
                var randomFile = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
                document.getElementById('loadbar').style.width = progress + '%';
                document.getElementById('status').innerText = "DOWNLOADING: " + randomFile;
            } else {
                // 加载满了
                document.getElementById('loadbar').style.width = '100%';
                document.getElementById('status').innerText = "VERIFYING DATA... [COMPLETE]";

                // 超过 120% 时（稍微停顿一下），重置为 0，开始下一轮循环
                if (progress > 120) {
                    progress = 0;
                    document.getElementById('status').innerText = "RE-INITIALIZING CONNECTION...";
                }
            }
        }, 100);

        // === 屏蔽 GMod 真实信号 (防止干扰我们的动画) ===
        function GameDetails() {}
        function SetStatusChanged() {}
        function DownloadingFile() {}
        function SetFilesTotal() {}
        function SetFilesNeeded() {}
    </script>
</body>
</html>
