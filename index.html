<index.html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SCP Secure Access</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. 故障文字特效 */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 5em;
            margin: 0;
            letter-spacing: 5px;
            position: relative;
            color: #00ff00;
        }

        /* 伪元素制造 RGB 分离效果 */
        h1::before, h1::after {
            content: "SCP FOUNDATION";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
        }
        h1::before {
            color: #ff0000;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px);
            opacity: 0.7;
            z-index: -1;
        }
        h1::after {
            color: #0000ff;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(2px);
            opacity: 0.7;
            z-index: -2;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
            20% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); }
            40% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); }
            60% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); }
            80% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); }
            100% { clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 12%, 100% 12%, 100% 12%, 0 12%); }
            20% { clip-path: polygon(0 60%, 100% 60%, 100% 60%, 0 60%); }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 40%, 0 40%); }
            60% { clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%); }
            80% { clip-path: polygon(0 20%, 100% 20%, 100% 20%, 0 20%); }
            100% { clip-path: polygon(0 90%, 100% 90%, 100% 90%, 0 90%); }
        }

        /* 2. 扫描线与暗角 */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 10;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.9) 100%);
            pointer-events: none; z-index: 20;
        }

        /* 3. 布局与进度条 */
        .container {
            display: flex; flex-direction: column; align-items: center; width: 80%; z-index: 5;
        }
        .loading-box {
            border: 2px solid #00ff00; width: 100%; height: 20px; margin: 30px 0; padding: 2px;
        }
        .loading-bar {
            background-color: #00ff00; height: 100%; width: 0%; box-shadow: 0 0 10px #00ff00;
            transition: width 0.1s linear;
        }

        /* 4. 滚动日志窗口 */
        .console-log {
            width: 100%;
            height: 150px;
            font-size: 14px;
            overflow: hidden; /* 隐藏滚动条 */
            text-align: left;
            border-top: 1px dashed #005500;
            padding-top: 10px;
            display: flex;
            flex-direction: column-reverse; /* 让最新的消息在最下面 */
            opacity: 0.8;
        }
        .log-entry { margin-bottom: 4px; }
        .log-highlight { color: #ccffcc; font-weight: bold; text-shadow: 0 0 5px #00ff00; }

        /* 角落信息 */
        .corner-info { position: absolute; font-size: 12px; color: #00aa00; z-index: 5; }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; text-align: right; }
    </style>
</head>
<body>
    <audio autoplay loop id="bgm">
        <source src="https://fi.zophar.net/soundfiles/nintendo-64-usf/scp-containment-breach/101%20-%20Menu%20Ambience.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="corner-info top-left">
        SECURE TERMINAL UPLINK<br>
        PROTOCOL: OMEGA-7<br>
        USER: <span id="steam-id">DETECTING...</span>
    </div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1>SCP FOUNDATION</h1>
        </div>
        <h3 style="letter-spacing: 3px;">SECURE. CONTAIN. PROTECT.</h3>

        <div class="loading-box">
            <div class="loading-bar" id="loadbar"></div>
        </div>

        <div class="console-log" id="console">
            </div>
    </div>

    <div class="corner-info bottom-right">
        DESTINATION: <span id="map-name">UNKNOWN SECTOR</span><br>
        SYSTEM ID: SITE-09
    </div>

    <script>
        // === 1. 获取 URL 参数 (真实的用户信息) ===
        // GMod 会传入 ?steamid=xxx&mapname=xxx
        function getParam(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // 填充用户信息
        var steamID = getParam("steamid");
        var mapName = getParam("mapname");

        if(steamID) document.getElementById("steam-id").innerText = steamID;
        else document.getElementById("steam-id").innerText = "UNAUTHORIZED USER";

        if(mapName) document.getElementById("map-name").innerText = mapName.toUpperCase();
        else document.getElementById("map-name").innerText = "CLASSIFIED SECTOR";

        // === 2. 音效控制 ===
        var audio = document.getElementById("bgm");
        audio.volume = 0.2;
        audio.play().catch(e => console.log("Audio autoplay blocked"));

        // === 3. 滚动日志逻辑 ===
        var consoleDiv = document.getElementById("console");
        var progress = 0;
        
        var fakeFiles = [
            "ACCESSING SCiPNET DATABASE...",
            "VERIFYING BIOMETRICS...",
            "LOADING ASSET: SCP-173_MODEL.mdl",
            "LOADING ASSET: MTF_VOICE_PACK.wav",
            "DECRYPTING O5 COUNCIL ORDERS...",
            "CHECKING CONTAINMENT INTEGRITY...",
            "SYNCING WITH SITE-09 SERVER...",
            "LOADING ASSET: KEYCARD_TEXTURES.vtf",
            "WARNING: MEMETIC AGENT DETECTED.",
            "APPLYING COGNITOHAZARD FILTERS...",
            "LOADING ASSET: DOOR_SECURITY_SCRIPT.lua",
            "ESTABLISHING SECURE CONNECTION..."
        ];

        function addLog(text) {
            var entry = document.createElement("div");
            entry.className = "log-entry";
            // 随机加点高亮
            if(Math.random() > 0.7) entry.className += " log-highlight";
            entry.innerText = "> " + text;
            consoleDiv.prepend(entry); // 把新日志加到最上面
            
            // 保持日志行数不超过 8 行，防止溢出
            if(consoleDiv.children.length > 8) {
                consoleDiv.removeChild(consoleDiv.lastChild);
            }
        }

        // 初始日志
        addLog("SYSTEM BOOT SEQUENCE INITIATED.");

        // 动画循环
        setInterval(function() {
            progress += Math.random() * 1.5; // 进度增加

            if (progress < 100) {
                document.getElementById('loadbar').style.width = progress + '%';
                
                // 每隔几次更新添加一条日志
                if(Math.random() > 0.6) {
                    var randomFile = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
                    addLog(randomFile);
                }
            } else {
                document.getElementById('loadbar').style.width = '100%';
                
                if(document.getElementById('loadbar').style.backgroundColor != 'white') {
                    addLog("DOWNLOAD COMPLETE. AWAITING SERVER RESPONSE...");
                    document.getElementById('loadbar').style.backgroundColor = 'white'; // 变白提示完成
                }

                if (progress > 120) {
                    progress = 0;
                    document.getElementById('loadbar').style.backgroundColor = '#00ff00';
                    addLog("RE-CALIBRATING SYSTEM...");
                }
            }
        }, 100);

        // 屏蔽 GMod 默认函数，防止报错
        function GameDetails() {}
        function SetStatusChanged() {}
        function DownloadingFile() {}
        function SetFilesTotal() {}
        function SetFilesNeeded() {}
    </script>
</body>
</html>
